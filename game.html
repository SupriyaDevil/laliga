<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img
                    src="./pics/lp.png"
                    alt=""
                    class="profile-icon"
                    height="150px"
                    width="150px"
                />
                <span class="name" id="team-1-name">LiverPool</span>
                <div class="row round-runs" id="team-1-round-runs">
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                </div>
            </div>
            <div class="col">
                <div class="row score">
                    <span id="team-1-score">5</span>
                    <span>-</span>
                    <span id="team-2-score">6</span>
                </div>
            </div>
            <div class="col">
                <img src="./pics/wat.png"
                alt=""
                class="profile-icon"
                height="150px"
                width="150px"
            />
            <span class="name" id="team-2-name">Watford</span>
            <div class="row round-runs" id="team-2-round-runs">
                <span class="col">-</span>
                <span class="col">-</span>
                <span class="col">-</span>
                <span class="col">-</span>
                <span class="col">-</span>
                <span class="col">-</span>
            </div>
        </div>
    </div>
    <div class="row">
        <button
            id="strike-button"
            onclick="handleStrikeButtonClick()"
        >Strike</button>
    </div>
    <div class="row" id="result" hidden></div>
</div>
</body>
</html>
